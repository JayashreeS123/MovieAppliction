<div class="header">

  <input type="text" class="searchTerm" placeholder="What are you looking for?" name="movieName" [(ngModel)]="searchValue">
  <button type="submit" class="searchButton" (click)="searchMovie(searchValue)">
    <i class="fa fa-arrow-circle-right"></i>  
    <!--fa fa-search fa fa-arrow-circle-left -->
  </button>

</div>

<div class="row">

  <div class="col-4 menu">
    <div class="row">
      <p *ngFor="let movie of movies" (click)="selectedMovie(movie)">{{movie.title}}
        {{selectedMovie.vote_average}}
      </p>
    </div>
    <!-- <app-movie-all-list></app-movie-all-list> -->
  </div>

  <div class="col-8 menu">
    <app-movie-details [selectedMovie]="currentMovie"></app-movie-details>
    <!-- <app-movie-details></app-movie-details> -->
  </div>

</div>

  <p>MOVIES_HUB</p>
